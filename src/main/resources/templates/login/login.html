<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	th:href="@{/css/StyleLogin.css}">
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img style="margin:10px"; src="https://jsm-consultoria-tecnologica.es/wp-content/uploads/2019/03/icono-servicios-informatica-para-empresas-jsm.png" id="icon" alt="User Icon" />
      <h1 style="color:#78c2ad;">Digital Laborum</h1>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
      <input style="background-color:#78c2ad;" type="submit" class="fadeIn fourth" value="Ingresar">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a style="color:#78c2ad"; class="underlineHover" th:href="@{/registro/}">Registrarse</a>
    </div>
    <div style="background-color:#ff7851"; th:if="${param.error}" class="alert alert-danger fadeIn fourth"  role="alert">
    	Credenciales no válidas
    </div>
    <div style="background-color:#56cc9d"; th:if="${param.logout}" class="alert alert-success" role="alert">
    	Cerrado de sesión exitoso
    </div>

  </div>
</div>
</body>


</html>
