<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<!-- contenido -->
	<div class="container">
		<div class="row"> 
			<div class="col">
				<br> <a class="btn btn-outline-primary" href="/empleador/"

				<br>
			</div>
		</div>

				<div class="row">
					<div class="col text-center">
						<h1 th:text="${titulo}">></h1>
					</div>
				</div>
				<form th:action="@{/empleador/}" th:object="${empleador}" method="post">
				<input type="hidden" th:field="*{id}">
					<div class="row align-items-center mt-4">
						<div class="col">
							<label>Nombre: </label> <input type="text" class="form-control"
							th:field="*{nombre}" name="nombre"
								placeholder="Digital Laborum">
						</div>
					</div>
					<div class="row align-items-center mt-4">
						<div class="col">
							<label>Rut: </label> <input type="text" class="form-control"
							th:field="*{rut}" name="rut"
								placeholder="76.111.111-1">
						</div>
						<div class="col">
							<label>Raz贸n social: </label> <input type="text"
							th:field="*{razon_social}" name="razon_social"
								class="form-control" placeholder="Informatica">
						</div>
					</div>
					<div class="row align-items-center mt-4">
						<div class="col">
							<label>Correo Electr贸nico: </label> <input type="email"
							th:field="*{email}" name="email"
								class="form-control" placeholder="digitalLaborum@email.com">
						</div>
						<div class="col">
							<label>Direcci贸n: </label> <input type="text"
							th:field="*{direccion}" name="direccion"
								class="form-control" placeholder="Santiago 235">
						</div>
					</div>
					<div class="row align-items-center mt-4">
						<div class="col">
							<label>Descripci贸n: </label>
							<textarea class="form-control" th:field="*{descripcion}" name="descripcion"></textarea>
						</div>
					</div>
					<br/>
					<button class="btn btn-primary btn-lg btn-block">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
