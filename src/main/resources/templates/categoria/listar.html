<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
		<!-- contenido -->
	<div class="container">
		<a class="btn btn-success" href="/categoria/crear"
			style="text-align: right; align-items: flex-end;">Crear Categoria</a>
		<br> <br>
		<h3>Listado de Categoria</h3>
		<hr>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripci&oacute;n</th>
					<th>Editar</th>
					<th>Eliminar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria : ${categorias}">
					<th th:text="${categoria.nombre}"></th>
					<td th:text="${categoria.descripcion}"></td>
					<td ><a th:href="@{/categoria/editar/}+${categoria.id}" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{/categoria/eliminar/}+${categoria.id}" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>


	</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
