<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>DL</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <body>
        <header th:fragment="header">
            <!-- barra de navegacion -->
            <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #33c7ff;">
                <a class="navbar-brand" href="#">Digital Laborum</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" sec:authorize="hasAnyRole('EMPLEADOR', 'ADMIN')" th:href="@{/empleador/}">Empleador</a></li>
                        <li class="nav-item active"><a class="nav-link" sec:authorize="hasAnyRole('COLABORADOR', 'ADMIN')" href="#">Colaboradores</a></li>
                        <li class="nav-item active"><a class="nav-link" th:href="@{/ofertaLaboral/listar}">Ofertas</a></li>
                        <li class="nav-item active"><a class="nav-link" sec:authorize="hasAnyRole('ADMIN')" th:href="@{/configuracion/}">Configuracion</a></li>
                    </ul>
                </div>
                <form th:action="@{/logout}" class="form-inline my-2 my-lg-0" method="post">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Salir</button>
                </form>
            </nav>
            <br>
        </header>
        <footer th:fragment="footer">
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        </footer>
    </body>

</html>
